<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Admin - prepare for Interview</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- bootstrap 3.0.2 -->

        <!-- Daterange picker -->
        <link href="/prepareForInterview/resources/css/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />
        <!-- bootstrap wysihtml5 - text editor -->

        <link href="/prepareForInterview/resources/css/AdminLTE.css" rel="stylesheet" type="text/css" />

        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

        <![endif]-->
    </head>
    <body class="skin-blue fixed">
        <!-- header logo: style can be found in header.less -->
        <header class="header">
            <a href="/prepareForInterview/admin" class="logo">
                <!-- Add the class icon to your logo image or logo icon to add the margining -->
                Admin
            </a>
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top" role="navigation">
                <!-- Sidebar toggle button-->
                <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <div class="navbar-right">
                      </div>
            </nav>
        </header>
        <div class="wrapper row-offcanvas row-offcanvas-left">
            <!-- Left side column. contains the logo and sidebar -->
            <aside class="left-side sidebar-offcanvas">
                <!-- sidebar: style can be found in sidebar.less -->
                <section class="sidebar">
                    <!-- Sidebar user panel -->
                    <div class="user-panel">
                    </div>
                  
                    <!-- sidebar menu: : style can be found in sidebar.less -->
                    <ul class="sidebar-menu">
                        <li class="treeview">
                            <a href="#">
                                <i class="fa fa-laptop"></i>
                                <span>Topics</span>
                                <i class="fa fa-angle-left pull-right"></i>
                            </a>
                            <ul class="treeview-menu">
                                <li><a href="#"><i class="fa fa-chevron-circle-right"></i> Add Topic</a></li>
                              
                            </ul>
                        </li>
                        <li class="treeview">
                            <a href="#">
                                <i class="fa fa-edit"></i> <span>Questions</span>
                                <i class="fa fa-angle-left pull-right"></i>
                            </a>
                            <ul class="treeview-menu">
                                <li><a href="#"><i class="fa fa-chevron-circle-right"></i> Add New Question</a></li>
                                <li><a href="#"><i class="fa fa-chevron-circle-right"></i> Upload Questions</a></li>
                         
                            </ul>
                        </li>
                   
                    </ul>
                </section>
                <!-- /.sidebar -->
            </aside>

            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1 id="pageHeaderText">
                        Dashboard
                        <!-- <small>Control panel</small> -->
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li class="active">Dashboard</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">

                  <div class="row">
                     <div class="col-md-12">
                            <!-- general form elements disabled -->
                            <div class="box box-success">
                                <div class="box-header">
                                    <h3 class="box-title">Add Question</h3>
                                </div><!-- /.box-header -->
                                <div class="box-body">
                                    <form role="form">
                                        <!-- text input -->
                                        <div class="form-group">
                                            <label>Question</label>
                                             <textarea class="form-control" style="resize: none;" rows="6" placeholder="Enter Question here..."></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label>Answer</label>
                                             <textarea class="form-control" style="resize: none;" rows="12" placeholder="Enter Answer here..."></textarea>
                                        </div>

                                       
                                        <div class="form-group">
                                            <label>Explanation</label>
                                            <textarea  class="form-control" id="editorExplntn" style="resize: none;" name="editor1" class="form-control"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label>References</label>
                                            <textarea class="form-control" style="resize: none;" rows="6" placeholder="Add References Links here.." ></textarea>
                                        </div>
                                        
                                        <!-- select -->
                                        <div class="form-group" style="width:35%">
                                            <label>Topic</label>
                                            <select class="form-control">
                                                <option>option 1</option>
                                                <option>option 2</option>
                                                <option>option 3</option>
                                                <option>option 4</option>
                                                <option>option 5</option>
                                            </select>
                                        </div>
                                              <!-- select -->
                                        <div class="form-group" style="width:35%">
                                            <label>Difficulty Level</label>
                                            <select class="form-control">
                                                <option>Basic</option>
                                                <option>Moderate</option>
                                                <option>Difficult</option>
                                                <option>Complex</option>
                                               
                                            </select>
                                        </div>
                                        
                                       
                                   </form>
                                </div><!-- /.box-body -->
                                 <div class="box-footer" style="overflow:hidden">
                                        <button type="submit" class="btn btn-primary" style="float:right">Submit</button>
                                    </div>
                            </div><!-- /.box -->
                        </div><!--/.col (right) -->
                  </div>

                </section><!-- /.content -->
            </aside><!-- /.right-side -->
        </div><!-- ./wrapper -->

        <!-- add new calendar event modal -->


        <!-- jQuery 2.0.2 -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <!-- jQuery UI 1.10.3 -->
        <script src="/prepareForInterview/resources/js/jquery-ui-1.10.3.min.js" type="text/javascript"></script>
        <!-- Bootstrap -->
        <script src="/prepareForInterview/resources/js/bootstrap.min.js" type="text/javascript"></script>
        <!-- Morris.js charts -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
        <script src="/prepareForInterview/resources/js/plugins/morris/morris.min.js" type="text/javascript"></script>
        <!-- Sparkline -->
        <script src="/prepareForInterview/resources/js/plugins/sparkline/jquery.sparkline.min.js" type="text/javascript"></script>
        <!-- jvectormap -->
        <script src="/prepareForInterview/resources/js/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js" type="text/javascript"></script>
        <script src="/prepareForInterview/resources/js/plugins/jvectormap/jquery-jvectormap-world-mill-en.js" type="text/javascript"></script>
        <!-- jQuery Knob Chart -->
        <script src="/prepareForInterview/resources/js/plugins/jqueryKnob/jquery.knob.js" type="text/javascript"></script>
        <!-- daterangepicker -->
        <script src="/prepareForInterview/resources/js/plugins/daterangepicker/daterangepicker.js" type="text/javascript"></script>
        <!-- datepicker -->
        <script src="/prepareForInterview/resources/js/plugins/datepicker/bootstrap-datepicker.js" type="text/javascript"></script>
        <!-- Bootstrap WYSIHTML5 -->
        <script src="/prepareForInterview/resources/js/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js" type="text/javascript"></script>
        <!-- iCheck -->
        <script src="/prepareForInterview/resources/js/plugins/iCheck/icheck.min.js" type="text/javascript"></script>
        <!-- jQuery UI 1.10.3 -->
        <script src="/prepareForInterview/resources/js/jquery-ui-1.10.3.min.js" type="text/javascript"></script>

        <!-- AdminLTE App -->
        <script src="/prepareForInterview/resources/js/AdminLTE/app.js" type="text/javascript"></script>

        <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
        <script src="/prepareForInterview/resources/js/AdminLTE/dashboard.js" type="text/javascript"></script> 

        <!-- AdminLTE for demo purposes -->
        <script src="/prepareForInterview/resources/js/AdminLTE/demo.js" type="text/javascript"></script>

        <script>
        $(function(){
            CKEDITOR.replace('editorExplntn');
